<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Radency note app</title>
</head>
<body>
    <table class="notes-table">
        <thead>
            <tr>
                <th>Icon</th>
                <th>Name</th>
                <th>Created</th>
                <th>Category</th>
                <th>Content</th>
                <th>Dates</th>
                <th><i class="fa-solid fa-box-archive"></i><i class="fa-solid fa-trash"></i></th>

            </tr>
        </thead>
        <tbody class="notes-table-body">
            
        </tbody>
    </table>
    
    <button class="show-create-form">Create</button>
    <div class="create-note-form"></div>
    <i class="fa-solid fa-box-archive"></i>
    <!-- <img style="background-color: aqua; height: 20%; width: 20%;" src="./Black (1).webp"> -->

    <script src="./app.js"></script>
</body>
</html>
